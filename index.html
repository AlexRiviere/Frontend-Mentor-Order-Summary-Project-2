<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
      </head>
<body>

<img class="background-img" src="pattern-background-desktop.svg" alt="background">
<img class="upside-down-background-img" src="pattern-background-desktop.svg" alt="background">
<div class="card">
    <img class="dancing-girl" src="illustration-hero.svg" alt="dancing girl">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="annualplancard">
        <img class="music-note innercard" src="icon-music.svg" alt="music icon">
        <h3 class="innercard">Annual Plan <br><span class="price">$59.99/year</span></br></h3></h3>
        <button class="change-button innercard">Change</button>    
    </div>
    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-order-button">Cancel Order</button>
</div>
</body>
</html>
